<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minecraft 1.8.9 FPS Estimator — FrostClient</title>
<link rel="icon" type="image/png" href="frost.png" />
<style>
:root {
  --highlight:#00FFFF;
  --glow:rgba(0,255,255,0.8);
  --bg1:#0d1117;
  --bg2:#001F3F;
  --card:#151a21;
  --text:#EEE;
  --radius:18px;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}
body {
  background:radial-gradient(circle at 20% 20%,#00203F,#0d1117,#000);
  color:var(--text);
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  padding:40px;
  overflow-x:hidden;
  animation:bgShift 10s infinite alternate;
}
@keyframes bgShift {
  0%{background-position:0% 50%;}
  100%{background-position:100% 50%;}
}
.container {
  background:rgba(20,25,33,0.95);
  padding:40px 50px;
  border-radius:var(--radius);
  max-width:800px;
  width:100%;
  box-shadow:0 0 25px var(--glow);
  animation:fadeIn 1s ease;
}
@keyframes fadeIn { from{opacity:0;transform:translateY(30px);} to{opacity:1;transform:translateY(0);} }
h1 {
  text-align:center;
  color:var(--highlight);
  text-shadow:0 0 15px var(--glow);
  margin-bottom:25px;
}
label {
  font-weight:bold;
  display:block;
  margin-top:18px;
}
select, input {
  width:100%;
  padding:10px;
  margin-top:8px;
  border:none;
  border-radius:var(--radius);
  background:#0f172a;
  color:var(--text);
  box-shadow:inset 0 0 10px rgba(0,255,255,0.2);
  font-size:1rem;
  transition:0.3s;
}
select:focus,input:focus{
  outline:none;
  box-shadow:0 0 10px var(--glow);
}
button {
  display:block;
  margin:30px auto;
  padding:14px 30px;
  border:none;
  border-radius:var(--radius);
  background:var(--highlight);
  color:#111;
  font-weight:bold;
  font-size:1.1rem;
  cursor:pointer;
  transition:all 0.3s ease;
  box-shadow:0 0 25px var(--glow);
}
button:hover {transform:scale(1.07);box-shadow:0 0 45px var(--glow);}
.result {
  text-align:center;
  margin-top:25px;
  font-size:2rem;
  color:var(--highlight);
  text-shadow:0 0 20px var(--glow);
}
.info {
  text-align:center;
  margin-top:10px;
  font-size:0.9rem;
  color:#aaa;
}
footer {
  text-align:center;
  color:#888;
  margin-top:30px;
  font-size:0.85rem;
}
</style>
</head>
<body>

<div class="container">
  <h1>❄️ FrostClient — Minecraft 1.8.9 FPS Estimator</h1>

  <label for="graphics">Graphics Settings:</label>
  <select id="graphics">
    <option value="fast">Fast</option>
    <option value="balanced">Balanced</option>
    <option value="fancy">Fancy (High Quality)</option>
  </select>

  <label for="texture">Texture Pack:</label>
  <select id="texture">
    <option value="none">None (Default)</option>
    <option value="joafine">Joafine Texture Pack FPS Boost</option>
  </select>

  <label for="ram">RAM Allocated to Minecraft:</label>
  <select id="ram">
    <option value="2">2 GB</option>
    <option value="4">4 GB</option>
    <option value="8">8 GB</option>
    <option value="16">16 GB or more</option>
  </select>

  <label for="cpu">CPU Tier:</label>
  <select id="cpu">
    <option value="low">Low-End CPU</option>
    <option value="mid">Mid-Range CPU</option>
    <option value="high">High-End CPU</option>
  </select>

  <label for="gpu">GPU Tier:</label>
  <select id="gpu">
    <option value="low">Integrated / Low-End GPU</option>
    <option value="mid">Mid-Range GPU</option>
    <option value="high">High-End GPU</option>
  </select>

  <label for="ping">Average Ping (ms):</label>
  <select id="ping">
    <option value="30">30 ms</option>
    <option value="60">60 ms</option>
    <option value="120">120 ms</option>
    <option value="200">200 ms</option>
  </select>

  <label for="plan">ExitLag Plan Status:</label>
  <select id="plan">
    <option value="paid">Paid</option>
    <option value="trial">Trial</option>
    <option value="none">No Paid / No Trial</option>
  </select>

  <button onclick="calculateFPS()">Estimate FPS</button>

  <div class="result" id="fpsResult">Select options and click Estimate</div>
  <div class="info">*This is an estimation only. Actual performance may vary depending on many factors.</div>

  <footer>© 2025 FrostClient Project — Real-Time FPS Estimator</footer>
</div>

<script>
function calculateFPS() {
  const graphics = document.getElementById('graphics').value;
  const texture = document.getElementById('texture').value;
  const ram = parseInt(document.getElementById('ram').value);
  const cpu = document.getElementById('cpu').value;
  const gpu = document.getElementById('gpu').value;
  const ping = parseInt(document.getElementById('ping').value);
  const plan = document.getElementById('plan').value;

  // Base FPS for FrostClient 1.8.9
  let fps = 250;

  // Graphics slider
  if (graphics === "balanced") fps += 50;
  else if (graphics === "fancy") fps += 100;

  // Texture Pack impact
  if (texture === "joafine") fps += 300;

  // RAM scaling
  if (ram === 4) fps += 80;
  else if (ram === 8) fps += 200;
  else if (ram >= 16) fps += 350;

  // CPU multiplier
  if (cpu === "mid") fps *= 1.2;
  else if (cpu === "high") fps *= 1.5;

  // GPU multiplier
  if (gpu === "mid") fps *= 1.3;
  else if (gpu === "high") fps *= 1.6;

  // Ping penalty (higher ping = slightly lower effective smoothness)
  if (ping > 100) fps *= 0.9;

  // ExitLag Plan impact
  if (plan === "paid") fps *= 1.7;
  else if (plan === "trial") fps *= 1.2;
  else if (plan === "none") fps *= 1.0;

  // Random variation for realism
  const randomVariation = (Math.random() * 0.05 + 0.95); // ±5%
  fps = Math.round(fps * randomVariation);

  // Display FPS result
  const result = document.getElementById("fpsResult");
  result.innerHTML = `Estimated FPS: <strong>${fps}</strong>`;

  // Animate result
  result.style.opacity = "0";
  setTimeout(() => {
    result.style.transition = "opacity 0.5s ease";
    result.style.opacity = "1";
  }, 50);
}
</script>

</body>
</html>
