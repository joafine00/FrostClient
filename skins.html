<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Popular Minecraft Skins</title>
<style>
  body {
    background: #0d1117;
    color: #eee;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 40px;
  }
  h2 {
    color: #00FFFF;
  }
  #skins-gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 20px;
    margin-top: 20px;
  }
  .skin-card {
    background: #151a21;
    border-radius: 12px;
    padding: 15px;
    text-align: center;
    box-shadow: 0 0 15px rgba(0,255,255,0.2);
    transition: 0.3s ease-in-out;
  }
  .skin-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 0 25px rgba(0,255,255,0.4);
  }
  .skin-card img {
    width: 100%;
    border-radius: 12px;
    margin-bottom: 10px;
  }
  .skin-card h3 {
    color: #00FFFF;
    word-break: break-word;
  }
</style>
</head>
<body>

<h2>Popular Minecraft Skins</h2>
<p>Random popular Minecraft skins loaded from Crafatar</p>

<div id="skins-gallery"></div>

<script>
  // Lista de nomes populares para skins aleatórias
  const popularUsernames = [
    "Dream", "Technoblade", "TommyInnit", "Tubbo", "GeorgeNotFound",
    "BadBoyHalo", "CaptainSparklez", "DanTDM", "PopularMMOs", "StampyLongHead",
    "Skeppy", "WilburSoot", "Philza", "xNestorio", "Refraction"
  ];

  // Função para embaralhar o array e pegar N skins aleatórias
  function getRandomUsernames(arr, count) {
    const shuffled = arr.slice().sort(() => 0.5 - Math.random());
    return shuffled.slice(0, count);
  }

  function loadSkins() {
    const gallery = document.getElementById('skins-gallery');
    gallery.innerHTML = '';
    const skinsToShow = 8; // Quantidade de skins na galeria
    const randomNames = getRandomUsernames(popularUsernames, skinsToShow);

    randomNames.forEach(name => {
      const card = document.createElement('div');
      card.className = 'skin-card';
      card.innerHTML = `
        <img src="https://crafatar.com/renders/body/${name}?scale=6&overlay" alt="Skin of ${name}" />
        <h3>${name}</h3>
      `;
      gallery.appendChild(card);
    });
  }

  loadSkins();
</script>

</body>
</html>
