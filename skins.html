<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Popular Minecraft Skins</title>
<style>
  body {
    background: #0d1117;
    color: #eee;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 40px;
  }
  h2 {
    color: #00FFFF;
  }
  #skins-gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 20px;
    margin-top: 20px;
  }
  .skin-card {
    background: #151a21;
    border-radius: 12px;
    padding: 15px;
    text-align: center;
    box-shadow: 0 0 15px rgba(0,255,255,0.2);
    transition: 0.3s ease-in-out;
  }
  .skin-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 0 25px rgba(0,255,255,0.4);
  }
  .skin-card img {
    width: 150px;
    height: 225px;
    border-radius: 12px;
    margin-bottom: 10px;
    image-rendering: pixelated; /* para deixar estilo Minecraft */
  }
  .skin-card h3 {
    color: #00FFFF;
    word-break: break-word;
  }
</style>
</head>
<body>

<h2>Popular Minecraft Skins (Rendered)</h2>
<p>Skins pulled live from Minotar.net - Rendered Minecraft player bodies</p>

<div id="skins-gallery"></div>

<script>
  // Lista de jogadores populares para pegar skins
  const popularPlayers = [
    "Dream",
    "Technoblade",
    "TommyInnit",
    "Tubbo",
    "GeorgeNotFound",
    "BadBoyHalo",
    "CaptainSparklez",
    "DanTDM",
    "PopularMMOs",
    "StampyLongHead",
    "Skeppy",
    "WilburSoot",
    "Philza",
    "xNestorio",
    "Refraction"
  ];

  // Função para randomizar o array e pegar uma quantidade fixa de nomes
  function getRandomPlayers(arr, count) {
    return arr.sort(() => 0.5 - Math.random()).slice(0, count);
  }

  function renderSkins() {
    const gallery = document.getElementById('skins-gallery');
    gallery.innerHTML = '';

    const skinsToShow = 8; // Quantidade de skins a mostrar por vez
    const selectedPlayers = getRandomPlayers(popularPlayers, skinsToShow);

    selectedPlayers.forEach(player => {
      const card = document.createElement('div');
      card.classList.add('skin-card');
      
      // Renderização do corpo do jogador via Minotar (bom visual)
      // https://minotar.net/body/username/height.png
      // height 225px para render melhor
      card.innerHTML = `
        <img src="https://minotar.net/body/${player}/225.png" alt="Skin of ${player}" />
        <h3>${player}</h3>
      `;
      gallery.appendChild(card);
    });
  }

  renderSkins();
</script>

</body>
</html>
